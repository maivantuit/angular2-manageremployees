<form class="form" #f="ngForm" (ngSubmit)="SaveForm()">
    <div class="form-group">
        <label class="col-md-2">ID</label>
        <div  class="col-md-10"><input type="text" name="id" [(ngModel)]="employee.id" /></div>
    </div>
    <div class="form-group">
        <label class="col-md-2">Name</label>
        <div  class="col-md-10"><input type="text" name="name" [(ngModel)]="employee.name" /></div>
    </div>
    <div class="form-group">
        <label class="col-md-2">Working</label>
        <div class="col-md-10"><input type="text" name="working" [(ngModel)]="employee.working" /></div>
    </div>
    <div class="form-group">
        <button type="submit">Save</button>
        <button type="button" (click)="GotoEmployee()">Cancel</button>
    </div>
</form>
